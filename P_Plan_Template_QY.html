<Form id="Form1" method="post" runat="server">
<div id="MainPanel" style="Z-INDEX: 100; left: 0px;top: 0px" class="UCML-MainPanel">
<div id="VC_Plan_Template_QY_Module" CssClass="UCML-Panel" Width="100%">
<div id="VC_Plan_Template_QYToolbar_Module" style="width:100%;">
</div>
<div id="VC_Plan_Template_QY" style="width:100%;height:100%" title="项目模版">
    <div id="VC_Plan_Template_QYEditPanel" style="height: auto; margin-top: 20px;" class="container text-left u-label6em">
      <div id="row1" class="row">
        <div id="col1" class="col col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <input id="utextbox1" style="width: 100%;" placeholder="标签/项目类型/模版名称等模糊检索" class="u-control form-control" value="" ctype="UCML.TextBox" type="text"/>
        </div>
        <div id="col2" class="col col-xs-12 col-sm-4 col-md-4 col-lg-3">
          <input id="utreebox1" srcbcname="BC_Pub_ProjectType" parentnodefield="ParentOID" nodenamefield="TypeName" datatextfield="TypeName" panelheight="400" showcheckbox="false" datavaluefield="Pub_ProjectTypeOID" checkboxmode="0" class="u-control form-control input-arrow" datafld="TypeOID" ctype="UCML.ComboxTree" panelwidth="400" expanddepth="1" tartextdatafield="TypeName"/>
        </div>
        <div id="col3" class="col col-xs-12 col-sm-6 col-md-6 col-lg-4">
          <input id="Query" class="u-label" value="搜索" type="button"/>
          <input id="Clears" class="u-label" value="清空" type="button"/>
          <input id="Add" class="u-label" value="新增" type="button"/>
        </div>
      </div>
      <div id="row1" class="row">
        <div id="ulabel1" style="margin-top: 10px;" class="u-control ulabel" ctype="UCML.Label">
        </div>
      </div>
      <div id="bootstraprow3" class="row">
        <div :id="list.OID" v-for="(list,index) in lists" v-bind:key="list.OID" v-cloak="">
          <div style="width: 360px; height: 176px;" class="stages">
            <div class="stages_left">
              <div :id="imgID(list.OID)" class="img">
                <img style="width: 100%; height: 113px; max-height: 129px;" class="img-rounded" alt="" :src="list.img"/>
              </div>
              <a style="color: rgb(0, 123, 255); font-size: 13px;" class="skip" :href="fn_EditData(list.OID,'Edit')">
                编辑
              </a>
              <a style="color: rgb(0, 123, 255); font-size: 13px;" class="skip" :href="fn_DelData(list.OID)">
                删除
              </a>
              <a style="color: rgb(0, 123, 255); font-size: 13px;" class="skip" :href="fn_EditData(list.OID,'See')">
                查看
              </a>
            </div>
            <div class="stages_right">
              <div style="font-size: 14.4px;" class="title" :title="list.Name">
                {{list.Name}}
              </div>
              <div style="font-size: 10px; margin-top: 15px;" class="text1" :title="list.Version">
                版本：{{list.Version}}
              </div>
              <div style="font-size: 10px; margin-top: 6px;" class="text1">
                创建人：{{list.PersonName}}
              </div>
              <div style="font-size: 10px; margin-top: 6px;" class="text1" :title="list.TheLabel">
                标签：{{list.TheLabel}}
              </div>
              <div style="font-size: 10px; margin-top: 6px;" class="text1" :title="list.ProjectType">
                项目类型：{{list.ProjectType}}
              </div>
            </div>
            <div class="clear">
            </div>
          </div>
        </div>
      </div>
    </div>
